<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Launcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #d4d4d4;
        }

        .launcher-container {
            width: 1600px;
            height: 800px;
            background-color: #252526;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header {
            height: 40px;
            background-color: #2a2a2b;
            border-bottom: 1px solid #3a3a3a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
        }

        .header-title {
            font-size: 14px;
            font-weight: 500;
            color: #d4d4d4;
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .window-control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
        }

        .minimize { background-color: #ffbd2e; }
        .maximize { background-color: #28ca42; }
        .close { background-color: #ff5f56; }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            background-color: #2a2a2b;
            border-right: 1px solid #3a3a3a;
            display: flex;
            flex-direction: column;
            padding: 16px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #3a3a3a;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            color: white;
        }

        .user-name {
            font-size: 14px;
            font-weight: 500;
        }

        .action-list {
            list-style: none;
        }

        .action-item {
            margin-bottom: 8px;
        }

        .action-button {
            width: 100%;
            padding: 10px 16px;
            background-color: transparent;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            color: #d4d4d4;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .action-button:hover {
            background-color: #3a3a3a;
            border-color: #4a4a4a;
        }

        .action-button.launch {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
            font-weight: 500;
        }

        .action-button.launch:hover {
            background-color: #218838;
            border-color: #218838;
        }

        /* Hub */
        .hub {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .instance-group {
            margin-bottom: 32px;
        }

        .group-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #ffffff;
            border-bottom: 1px solid #3a3a3a;
            padding-bottom: 8px;
        }

        .instances-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 16px;
        }

        .instance-card {
            background-color: #2a2a2b;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            position: relative;
        }

        .instance-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            border-color: #4a4a4a;
        }

        .instance-card.selected {
            border-color: #007acc;
            box-shadow: 0 0 0 1px #007acc;
        }

        .instance-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            border-radius: 8px;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }

        .instance-card:nth-child(2n) .instance-icon {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
        }

        .instance-card:nth-child(3n) .instance-icon {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }

        .instance-card:nth-child(4n) .instance-icon {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
        }

        .instance-name {
            font-size: 12px;
            font-weight: 500;
            color: #d4d4d4;
            line-height: 1.3;
        }

        /* Footer */
        .footer {
            height: 50px;
            background-color: #2a2a2b;
            border-top: 1px solid #3a3a3a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
        }

        .footer-left {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .add-instance-btn {
            padding: 6px 12px;
            background-color: #007acc;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .add-instance-btn:hover {
            background-color: #005a9e;
        }

        .version-select {
            padding: 6px 8px;
            background-color: #3a3a3a;
            border: 1px solid #4a4a4a;
            border-radius: 4px;
            color: #d4d4d4;
            font-size: 12px;
            cursor: pointer;
        }

        .footer-right {
            font-size: 12px;
            color: #888;
        }

        /* Scrollbar customization */
        .hub::-webkit-scrollbar {
            width: 8px;
        }

        .hub::-webkit-scrollbar-track {
            background: #252526;
        }

        .hub::-webkit-scrollbar-thumb {
            background: #3a3a3a;
            border-radius: 4px;
        }

        .hub::-webkit-scrollbar-thumb:hover {
            background: #4a4a4a;
        }
    </style>
</head>
<body>
    <div class="launcher-container">
        <!-- Header -->
        <div class="header">
            <div class="header-title">Eggnos Launcher</div>
            <div class="window-controls">
                <div class="window-control minimize"></div>
                <div class="window-control maximize"></div>
                <div class="window-control close"></div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="user-profile">
                    <div class="user-avatar">H</div>
                    <div class="user-name">Home</div>
                </div>
                
                <ul class="action-list">
                    <li class="action-item">
                        <button class="action-button launch">Launch</button>
                    </li>
                    <li class="action-item">
                        <button class="action-button">Edit</button>
                    </li>
                    <li class="action-item">
                        <button class="action-button">Delete</button>
                    </li>
                    <li class="action-item">
                        <button class="action-button">Duplicate</button>
                    </li>
                    <li class="action-item">
                        <button class="action-button">Export</button>
                    </li>
                    <li class="action-item">
                        <button class="action-button">Settings</button>
                    </li>
                </ul>
            </div>

            <!-- Hub -->
            <div class="hub">
                <div class="instance-group">
                    <h3 class="group-title">Versões Disponíveis</h3>
                    <div class="instances-grid">
                        <div class="instance-card selected">
                            <div class="instance-icon">MC</div>
                            <div class="instance-name">Minecraft 1.8 WASM-GC</div>
                        </div>
                        <div class="instance-card">
                            <div class="instance-icon">MC</div>
                            <div class="instance-name">Minecraft 1.8 JS</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="footer-left">
                <button class="add-instance-btn">Adicionar Instância</button>
                <select class="version-select" id="versionSelect">
                    <option value="wasm">Minecraft 1.8 WASM-GC</option>
                    <option value="js">Minecraft 1.8 JS</option>
                </select>
            </div>
            <div class="footer-right">
                Espero que goste :)
            </div>
        </div>
    </div>

    <script>
        // Funcionalidade do botão Launch
        document.addEventListener('DOMContentLoaded', function() {
            const launchButton = document.querySelector('.action-button.launch');
            const versionSelect = document.getElementById('versionSelect');
            const instanceCards = document.querySelectorAll('.instance-card');

            // Função para atualizar a seleção de instância
            instanceCards.forEach(card => {
                card.addEventListener('click', function() {
                    // Remove seleção de todas as instâncias
                    instanceCards.forEach(c => c.classList.remove('selected'));
                    // Adiciona seleção à instância clicada
                    this.classList.add('selected');
                    
                    // Atualiza o select baseado na instância selecionada
                    const instanceName = this.querySelector('.instance-name').textContent;
                    if (instanceName.includes('WASM-GC')) {
                        versionSelect.value = 'wasm';
                    } else if (instanceName.includes('JS')) {
                        versionSelect.value = 'js';
                    }
                });
            });

            // Função para sincronizar select com instância selecionada
            versionSelect.addEventListener('change', function() {
                instanceCards.forEach(card => {
                    card.classList.remove('selected');
                    const instanceName = card.querySelector('.instance-name').textContent;
                    
                    if (this.value === 'wasm' && instanceName.includes('WASM-GC')) {
                        card.classList.add('selected');
                    } else if (this.value === 'js' && instanceName.includes('JS')) {
                        card.classList.add('selected');
                    }
                });
            });

            // Funcionalidade do botão Launch
            launchButton.addEventListener('click', function() {
                const selectedVersion = versionSelect.value;
                
                if (selectedVersion === 'wasm') {
                    window.location.href = 'eglearwasm.html';
                } else if (selectedVersion === 'js') {
                    window.location.href = 'eglearjs.html';
                }
            });
        });
    </script>
</body>
</html>
